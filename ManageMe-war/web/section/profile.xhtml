<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div class="content">
            <!-- Content Header (Page header) -->
            <section class="content-header">


            </section>

            <div class="row">
                <!-- left column -->
                <div class="col-md-3">
                    <div class="text-center">
                        <h:graphicImage value="#{userBean.dataUsers.photoUser}" class="avatar img-circle" alt="avatar" rendered="#{userBean.dataUsers.photoUser!=null}" />
                        <h:graphicImage value="../resources/images/user.png" class="avatar img-circle" alt="avatar" rendered="#{userBean.dataUsers.photoUser==null}" />

                        <h6>Actualiza tu foto de perfil...</h6>

                        <input type="file" class="form-control" />
                    </div>
                </div>

                <!-- edit form column -->
                <div class="col-md-9 personal-info">
                    <div class="alert alert-info alert-dismissable">
                        <a class="panel-close close" data-dismiss="alert">×</a> 
                        <i class="fa fa-coffee"></i>
                        <strong>ManageMe Profile</strong>
                    </div>
                    <h3>Información Personal</h3>

                    <h:form class="form-horizontal" role="form">
                        
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Nombre:</label>
                            <div class="col-lg-8">
                                <h:outputText class="form-control" value="#{userBean.dataUsers.nameUser}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Email:</label>
                            <div class="col-lg-8">
                                <h:outputText class="form-control" value="#{userBean.user.email}" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Titulación:</label>
                            <div class="col-md-8">
                                <h:inputText class="form-control" value="#{userBean.titulationIntroduced}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-8">
                                
                                <h:commandButton action="#{userBean.doSetInformation()}" class="btn btn-primary"  value="Guardar Cambios"/>
                                
                               
                                <input type="reset" class="btn btn-default" value="Cancelar" />
                            </div>
                        </div>
                            </h:form>
                </div>
            </div>



        </div><!-- /.content-wrapper -->

        
        <!-- Add the sidebar's background. This div must be placed
             immediately after the control sidebar -->

    </div>

</html>
