<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Chronography of the project
            </h1>

        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Small boxes (Stat box) -->

            <!-- Main row -->
            <div class="row">
                <!-- Left col -->
                <section class="col-lg-15 connectedSortable">

                    <!-- Chat box -->
                    <div class="box box-success">
                        <div class="box-header">
                            <i class="fa fa-list"></i>
                            <h3 class="box-title">Muro</h3>

                        </div>
                        <div class="box-body chat" id="chat-box"> 
                            <!-- chat item -->
			    <ui:repeat value="#{historicBean.listaHistorico}" var="historicRow">
				<div class="item">
				    <img src="#{historicBean.getPhotoUserHistoricRow(historicRow.idUser)}" alt="user image" class="online" />
				    <p class="message">
					<a href="#" class="name">
					    <small class="text-muted pull-right"><i class="fa fa-calendar"></i> #{historicBean.getDateFileHistoricRow(historicRow.idDocument)}</small>
					    #{historicBean.getNameUserHistoricRow(historicRow.idUser)}
					</a>
					#{historicRow.idDocument.nameDocument}
				    </p>
				    <div class="attachment">
					<h4>Attachments:</h4>
					<p class="filename">
					    #{historicBean.getNameFileHistoricRow(historicRow.idDocument)}
					</p>
					<div class="pull-right">
					    <button class="btn btn-primary btn-sm btn-flat">Open</button>
					</div>
				    </div><!-- /.attachment -->
				</div><!-- /.item -->

			    </ui:repeat>


                        </div><!-- /.chat -->
                        <div class="box-footer">
                            <div class="input-group">
				<div>
                                    <h:form enctype="multipart/form-data">
					<h:inputText value='#{historicBean.description}' class="form-control"> </h:inputText>
                                        <h:inputFile class="" value="#{historicBean.file1}" ></h:inputFile>
                                        <h:commandButton class="btn btn-success" value="Subir" action="#{historicBean.upload()}" />
                                        <h:commandButton class="btn btn-success" value="Bajar" action="#{historicBean.downLoad()}" />
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div><!-- /.box (chat box) -->
                </section><!-- /.Left col -->
                <!-- right col (We are only adding the ID to make the widgets sortable)-->

            </div><!-- /.row (main row) -->

        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->




</html>
