<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <section class="content-header">
            <h1>
                Invita a tus compañeros al proyecto
            </h1>
        </section>

        <section class="content">

            <div class="row">
                <section class="col-lg-8 connectedSortable">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Email:</label>
                         
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-8">
                                <h:form>
                                    <p:autoComplete id="email" c:placeholder="Introduce búsqueda" 
                                                    value="#{inviteUserBean.email}"  completeMethod="#{scrumBean.completeMail}" 
                                                    required="true"
                                                    requiredMessage="Por favor introduzca la búsqueda."
                                                    validatorMessage="Formato de email inválido">
                                        <f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:autoComplete>
                                    <p:watermark for="email" value="Email Address *" />
                                    <p:message for="email" />
                                    <h:commandButton action="#{scrumBean.doBuscarMail()}" value="Buscar por Nombre" class="btn btn-primary"/>
                                    <h:commandButton value="Invitar Usuario" class="btn btn-primary" action="#{inviteUserBean.doInvite()}"/>

                                </h:form>
            

                            </div>
                        </div>
                    </form>


                </section>

            </div>

        </section>



    </div>

</html>
