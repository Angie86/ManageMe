<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    
                    <h:graphicImage value="#{userBean.dataUsers.photoUser}" class="img-circle" alt="User Image" rendered="#{userBean.dataUsers.photoUser!=null}" />
                    <h:graphicImage value="../resources/images/user.png" class="img-circle" alt="User Image" rendered="#{userBean.dataUsers.photoUser==null}" />

                </div>
                <div class="pull-left info">
                    <p>#{userBean.dataUsers.nameUser}</p>
                </div>
            </div>
            <!-- crear proyecto -->

            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="h4">
                    <li class="active"><h:link outcome="newProject.xhtml"><i class="fa fa-plus"></i>Crear nuevo proyecto</h:link></li>
                </li>

                <ui:repeat var="project" value="#{userBean.listProjects}" varStatus="status">
                    <li class="active ">
                        
                        <a href="#">
                            <i class="fa fa-folder"></i> <span>#{project.nameProject}</span> <i class="fa fa-angle-left pull-right"></i>
                        </a>

                        <ul class="treeview-menu acordeon">

                            <h:form><li class="active"><h:commandLink action="#{historicBean.doShowHistoric(project)}"><i class="fa fa-th-list"></i>Historico</h:commandLink></li></h:form>
                            <h:form><li class="active"><h:commandLink action="#{chatBean.doShowChat(project)}"><i class="fa fa-comment"></i>Chat</h:commandLink></li></h:form>
                            <h:form><li class="active"><h:commandLink action="#{scrumBean.doShowScrum(project)}"><i class="fa fa-calendar"></i>Scrum</h:commandLink></li></h:form>
                            <h:form><li class="active"><h:commandLink action="#{inviteUserBean.doShowInviteUser(project)}"><i class="fa fa-user-plus"></i>Invitar</h:commandLink></li></h:form>

                        </ul>
                    </li>
                    </ui:repeat>
            </ul>

        </section>
        <!-- /.sidebar -->
    </aside>

</html>
