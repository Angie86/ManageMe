    <!-- Example jQuery code (JavaScript)  -->
    <script type="text/javascript">
 
                                                        var panel;
 
 
                                                        $(document).ready(function () {
 
                                                            // Example 1.3: Sortable and connectable lists with visual helper
                                                            $('#example-1-3 #toDoUl').sortable({
                                                                connectWith: '#example-1-3 .sortable-list',
                                                                placeholder: 'placeholder',
                                                                receive: function (event, ui) {
                                                                    lanchEvent(event, ui);
                                                                }
 
                                                            });
 
                                                            $('#example-1-3 #doingUl').sortable({
                                                                connectWith: '#example-1-3 .sortable-list',
                                                                placeholder: 'placeholder',
                                                                receive: function (event, ui) {
                                                                    lanchEvent(event, ui);
                                                                }
 
                                                            });
 
                                                            $('#example-1-3 #doneUl').sortable({
                                                                connectWith: '#example-1-3 .sortable-list',
                                                                placeholder: 'placeholder',
                                                                receive: function (event, ui) {
                                                                    lanchEvent(event, ui);
                                                                }
 
                                                            });
 
                                                        });
                                                        function lanchEvent(event, ui) {
                                                            var idTareaForm = ui.item.closest('ul form ').attr('id');
                                                            var idUl = ui.item.closest('ul').attr('id');
                                                            var idTarea = idTareaForm.split("-")[1];
                                                            var nombre = "state-" + idTarea;
                                                            var elInput = document.getElementById(nombre);
                                                            elInput.value = idUl;
                                                            panel = idUl;
 
 
                                                            $("#saveTask-" + idTarea).trigger("click");
 
                                                        }
                                                        function showSee(idTarea) {
                                                            $("#sectionScrum").css("z-index","-2");
                                                            $("#seeTask-"+idTarea).show();
                                                            $("#seeTask-"+idTarea).css("z-index","100");
                                                           
                                                           
 
                                                        }
                                                        function showEdit(idTarea) {
                                                            $("#sectionScrum").css("z-index","-2");
                                                            $("#editTask-"+idTarea).show();
                                                            $("#editTask-"+idTarea).css("z-index","100");
                                                           
 
                                                        }
 
 
    </script>
