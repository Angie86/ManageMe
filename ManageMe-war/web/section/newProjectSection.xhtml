<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="col-md-9 personal-info">

                <h3>Nuevo proyecto</h3>
          
            

            <h:form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Nombre del proyecto:</label>
                    <div class="col-lg-8">
                        <h:inputText class="form-control" value="#{newProjectBean.name}" />
                        
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Descripcion del proyecto:</label>
                    <div class="col-lg-8">
                        <h:inputText class="form-control" value="#{newProjectBean.description}" />
                        
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <h:commandButton class="btn btn-primary" action="#{newProjectBean.doNewProject()}" value="Crear proyecto"/>
                        <span></span>
                    
                    </div>
                </div>
            </h:form>
            </div>


        </section>
    </div>

</html>
