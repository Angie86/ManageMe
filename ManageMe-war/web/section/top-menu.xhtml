<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://primefaces.org/ui">

    <header class="main-header">
        <!-- Logo -->
        <a class="logo"> 
            <span class="logo-lg"><b>ManageMe</b></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">


                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <h:graphicImage value="#{userBean.dataUsers.photoUser}" class="user-image" alt="User Image" rendered="#{userBean.dataUsers.photoUser!=null}" />
                            <h:graphicImage value="../resources/images/user.png" class="user-image" alt="User Image" rendered="#{userBean.dataUsers.photoUser==null}" />

                            <span class="hidden-xs">#{userBean.dataUsers.nameUser}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <h:graphicImage value="#{userBean.dataUsers.photoUser}" class="img-circle" alt="User Image" rendered="#{userBean.dataUsers.photoUser!=null}" />
                                <h:graphicImage value="../resources/images/user.png" class="img-circle" alt="User Image" rendered="#{userBean.dataUsers.photoUser==null}" />

                                <p>
                                    #{userBean.dataUsers.nameUser}
                                    <small>Member since Nov. 2012</small>
                                </p>
                            </li>

                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <h:form id="botonPerfil"><h:link outcome="#{userBean.doShowProfile()}">Perfil</h:link></h:form>
                                    <!-- <a href="#" class="btn btn-default btn-flat">Perfil</a> -->
                                </div>
                                <div class="pull-right">
                                    <h:link outcome="loginPage" onclick="signOut()" value="Cerrar SesiÃ³n" class="btn btn-default btn-flat"/>
                                     <h:form >
                                            <f:remoteCommand name="passToSignOut" id="passToSignOutcmd" action="#{userBean.doSignOut()}" process="@this" />
                                        </h:form>

                                </div>
                            </li>
                        </ul>
                    </li>
                    <!-- Control Sidebar Toggle Button -->

                </ul>
            </div>
        </nav>
    </header>

</html>
